<!DOCTYPE html>
<html lang="es" class="light">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover"/>

    <meta name="theme-color" content="#ea2a33">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>

    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <script>
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#ea2a33",
                        "primary-soft": "#fff0f2",
                        "primary-light": "#fce8e9",
                        "background-light": "#f8f6f6",
                        "background-dark": "#181111",
                        "surface-light": "#ffffff",
                        "surface-dark": "#261a1a",
                        "text-main": "#1f1515",
                        "text-sub": "#886364",
                        "text-muted": "#886364",
                        "sakura-pink": "#ffeef0",
                        "sakura-dark": "#ffb7c5",
                    },
                    fontFamily: {
                        "display": ["Plus Jakarta Sans", "sans-serif"]
                    },
                    borderRadius: {
                        "DEFAULT": "1rem", 
                        "lg": "1.5rem", 
                        "xl": "2rem", 
                        "2xl": "2.5rem", 
                        "full": "9999px"
                    },
                    boxShadow: {
                        'soft': '0 4px 20px -2px rgba(234, 42, 51, 0.08)',
                        'card': '0 2px 10px rgba(0, 0, 0, 0.03)',
                        'glow': '0 0 20px rgba(234, 42, 51, 0.15)',
                    }
                },
            },
        }

    <style>
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
        .material-symbols-outlined { font-variation-settings: 'FILL' 0, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        .material-symbols-outlined.filled { font-variation-settings: 'FILL' 1, 'wght' 400, 'GRAD' 0, 'opsz' 24; }
        body { min-height: 100vh; overflow-x: hidden; user-select: none; -webkit-tap-highlight-color: transparent; }
        summary::-webkit-details-marker { display: none; }
        details > summary { list-style: none; }
        /* Safe area padding for iPhones */
        .pb-safe { padding-bottom: env(safe-area-inset-bottom); }
        .pt-safe { padding-top: env(safe-area-inset-top); }
        
        /* Custom Leaflet Styling */
        .leaflet-container { background: #f8f6f6; font-family: 'Plus Jakarta Sans', sans-serif; }
        .leaflet-popup-content-wrapper { border-radius: 12px; padding: 0; overflow: hidden; }
        .leaflet-popup-content { margin: 0; width: 220px !important; }
        .leaflet-bar a { border: none !important; color: #ea2a33 !important; }
        .custom-marker {
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            border: 2px solid #ea2a33;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
    </style>
